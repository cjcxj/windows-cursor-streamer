name: Build Windows EXE

on:
  push:
    branches: [ "cpp" ]
  pull_request:
    branches: [ "cpp" ]
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    # 1. 设置 vcpkg
    # 修复点：使用了具体的 commit id，并移除了 vcpkgArguments
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        # 这是 vcpkg 官方仓库 2024年底的一个稳定版本 Commit ID
        vcpkgGitCommitId: 'e741753738e411b7428f7311394c653609805973'
        vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
        vcpkgJsonGlob: 'vcpkg.json'

    # 2. 配置 CMake
    - name: Configure CMake
      run: >
        cmake -S . -B build
        -DCMAKE_BUILD_TYPE=Release
        -DCMAKE_TOOLCHAIN_FILE="${{ runner.workspace }}/b/vcpkg/scripts/buildsystems/vcpkg.cmake"
        -DVCPKG_TARGET_TRIPLET=x64-windows-static

    # 3. 编译代码
    - name: Build
      run: cmake --build build --config Release

    # 4. 检查生成结果
    - name: Check File Size
      run: |
        Get-ChildItem build/Release/*.exe | Select-Object Name, @{Name="Size(KB)";Expression={$_.Length / 1KB}}

    # 5. 上传生成的 EXE
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cursor_monitor_exe
        path: build/Release/cursor_monitor.exe
        retention-days: 5